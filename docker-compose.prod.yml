version: "3.3"
   
services:
  web:
    restart: always
    build: .
    command: /bin/sh -c /code/entrypoint.prod.sh
    volumes:
      - database_volume:/db/
      - static_volume:/code/static
    expose:
      - 8000
    env_file:
      - ./.env.prod
    networks:
      - nginx_nginx-proxynet

  nginx:
    restart: always
    image: nginx:latest
    hostname: blockchain-sim.markedsspillet.dk
    volumes:
      - static_volume:/code/static
      - type: bind
        source: ./nginx_config/nginx.conf
        target: /etc/nginx/conf.d/default.conf
    expose:
      - 1337
    depends_on:
      - web
    environment:
      - VIRTUAL_HOST=blockchain-sim.markedsspillet.dk
      - VIRTUAL_PORT=1337
      - LETSENCRYPT_HOST=blockchain-sim.markedsspillet.dk
      - LETSENCRYPT_EMAIL=dybber@di.ku.dk
      - url=https://blockchain-sim.markedsspillet.dk
    networks:
      - nginx_nginx-proxynet

volumes:
  database_volume: {}
  static_volume: {}

networks:
  nginx_nginx-proxynet:
    external: true